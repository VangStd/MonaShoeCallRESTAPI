<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/clientLayout.html}">
    <head>
    </head>
    <body>
        <section layout:fragment="content">
            <!-- Start About Page -->
            <div class="about-page-title">
                <img src="/images/Rublevoy_Steemit.png" alt="" class="about-page-image">
                <div class="overlay"></div>
                <div class="contact-title">
                    <h1 class="contact-title">LIÊN HỆ</h1>
                    <div class="contact-nav">
                        <h3 class="contact-nav-name">TRANG CHỦ / LIÊN HỆ</h3>
                    </div>
                </div>
            </div>

            <div class="contact-list">
                <div class="contact-map">
                    <iframe
                        src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d251445.85717258844!2d105.50694342500002!3d10.029933699999999!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1svi!2s!4v1677398985773!5m2!1svi!2s"
                        width="600" height="500" style="border:0;" allowfullscreen="" loading="lazy"
                        referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
                <div class="contact-page-information">
                    <div class="contact-address">
                        <img src="/images/logo-panda.png" alt="" class="panda-image">
                        <div class="information-contact">
                            <ul>
                                <li>
                                    <i class="fa fa-home"></i>&nbsp;
                                    <a class="address-details">319 C16 Lý Thường Kiệt, Phường 15, Quận 11, Tp.HCM</a>
                                </li>
                                <li>
                                    <i class="fa fa-phone"></i>&nbsp;
                                    <a class="address-details">076 922 0162</a>
                                </li>
                                <li>
                                    <i class="fa fa-book"></i>&nbsp;
                                    <a class="address-details">monashoes@gmail.com</a>
                                </li>
                                <li>
                                    <i class="fa fa-home"></i>&nbsp;
                                    <a class="address-details">mon@mona.media</a>
                                </li>
                                <li>
                                    <i class="fa fa-phone"></i>&nbsp;
                                    <a class="address-details">0387090621</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div class="contact-me-title">
                        <div class="contact-contact-us">
                            <h3 class="contact-me">Liên hệ với chúng tôi</h3>
                        </div>
                        <div class="contact-input-container">
                            <div class="contact-input-item">
                                <input type="text" placeholder=" Họ và tên">
                            </div>
                            <div class="contact-input-item">
                                <input type="text" placeholder=" Email">
                            </div>
                            <div class="contact-input-item">
                                <input type="text" placeholder=" Số điện thoại">
                            </div>
                            <div class="contact-input-item">
                                <input type="text" placeholder=" Địa chỉ">
                            </div>
                        </div>
                        <textarea id="my-textarea" name="my-textarea" rows="3" cols="70" placeholder=" Lời nhắn"
                                  style="border: 1px solid #c5c5cf;"></textarea>
                        <button type="button" class="contact-button-send" value="Gửi">GỬI</button>
                    </div>
                </div>
            </div>
            <!-- Logo -->
            <section>
                <div class="logo-section">
                    <div class="logo-item">
                        <img src="/images/Logo_Home/brand1.png" alt="" class="logo-image">
                    </div>
                    <div class="logo-item">
                        <img src="/images/Logo_Home/brand2.png" alt="" class="logo-image">
                    </div>
                    <div class="logo-item">
                        <img src="/images/Logo_Home/brand3.png" alt="" class="logo-image">
                    </div>
                    <div class="logo-item">
                        <img src="/images/Logo_Home/brand4.png" alt="" class="logo-image">
                    </div>
                    <div class="logo-item">
                        <img src="/images/Logo_Home/brand5.png" alt="" class="logo-image">
                    </div>
                    <div class="logo-item">
                        <img src="/images/Logo_Home/brand6.png" alt="" class="logo-image">
                    </div>
                </div>
            </section>
            <!-- End logo -->
        </section>
    </body>
</html>
