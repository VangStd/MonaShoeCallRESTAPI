<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/clientLayout.html}">
    <head>
    </head>
    <body>
        <section layout:fragment="content">
            <div class="login_container">
                <div class="login_form">
                    <h2 class="login-title">Register Here</h2>
                    <div class="text-container">
                        <label>Do not have an account?&nbsp;</label>
                        <a href="/Login.html">Login</a>
                    </div>
                    <form method="post" action="" th:object="${customer}">
                        <div class="form-group">
                            <label for="fullname">Full Name</label>
                            <input type="text" placeholder="Enter fullname" th:field="*{fullName}" class="form-control" id="fullname" required>
                            <label for="address">Address</label>
                            <input type="text" placeholder="Enter address" th:field="*{address}" class="form-control" id="address" required>
                            <label for="phone">Phone Number</label>
                            <input type="tel" placeholder="Enter phone number" th:field="*{phone}" class="form-control" id="phone" required>
                            <label for="email">Email Address</label>
                            <input type="email" placeholder="you@example.com" th:field="*{accountID.email}" class="form-control" id="email">
                            <small id="sign_error" style="color: red;"></small>
                            <label for="fullname">User Name</label>
                            <input type="text" placeholder="Enter username" th:field="*{accountID.username}" class="form-control" id="username" required>
                            <div class="text-container">
                                <label for="password">Password&nbsp;</label>
                            </div>
                            <input type="password" placeholder="Enter 6 character or more" th:field="*{accountID.password}" class="form-control" minlength="6"
                                   id="pass">
                            <small id="pass_error" style="color: red;"></small><br>
                            <div class="text-container">
                                <label for="password">Confirm Password&nbsp;</label>
                            </div>
                            <input type="password" placeholder="Enter 6 character or more" th:field="*{accountID.confirmNewPass}" class="form-control" minlength="6"
                                   id="pass">
                            <small id="pass_error" th:text="${}" style="color: red;"></small><br>
                        </div>
                        <button type="submit" class="login-button" id="form_sign" >Register</button>
                    </form>
                </div>

                <div class="login_image">
                    <img src="images/image_register.png" alt="Image_Login">
                </div>
            </div>
        </section>
    </body>
</html>
