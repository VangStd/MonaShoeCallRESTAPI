<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/adminLayout.html}">
    <head>
    </head>
    <body>
        <section layout:fragment="content">
            <div class="container">
                <form method="post" th:object="${category}" class="row g-3">
                    <div class="form-group">
                        <label for="name">Category Name:</label>
                        <input type="text" th:field="*{categoryName}" class="form-control" placeholder="Category Name"  id="name">
                        <p th:errors="*{categoryName}"></p>
                    </div>
                    <div class="form-group">
                        <label for="des">Brand Description:</label>
                        <input type="text" th:field="*{description}" class="form-control" placeholder="Category Description"  id="des">
                        <p th:errors="*{description}"></p>
                    </div>
                    <div class="col-10">
                        <button type="submit" class="btn btn-dark" style="background-color: #e91e63; text-transform: none;">Create</button>
                        <button type="submit" class="btn btn-dark" style="background-color: #e91e63; text-transform: none;">Back</button>
                    </div>
                </form>
            </div>
        </section>
    </body>
</html>
