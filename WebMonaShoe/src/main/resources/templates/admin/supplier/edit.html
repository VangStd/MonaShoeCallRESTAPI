<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/adminLayout.html}">
    <head>

    </head>
    <body>
        <section layout:fragment="content">
            <div class="container">
                <div class="row">
                    <form method="post" th:object="${supplier}" class="row g-3">
                        <input type="hidden" th:field="*{supplierID}" />
                        <div class="col-10">
                            <label for="name">Company Name</label>
                            <input type="text" th:field="*{companyName}" class="form-control" placeholder="Company Name"  id="name">
                            <p th:errors="*{companyName}"></p>
                        </div>
                        <div class="col-10">
                            <label for="des">Phone Number</label>
                            <input type="tel" th:field="*{phoneNumber}" class="form-control" placeholder="Phone Address"  id="des">
                            <p th:errors="*{phoneNumber}"></p>
                        </div>
                        <div class="col-10">
                            <label for="web">Address</label>
                            <input type="text" th:field="*{address}" class="form-control" placeholder="Address"  id="web">
                            <p th:errors="*{address}"></p>
                        </div>
                        <div class="col-10">
                            <label for="web">Email</label>
                            <input type="email" th:field="*{email}" class="form-control" placeholder="Email"  id="web">
                            <p th:errors="*{email}"></p>
                        </div>
                        <div class="col-10">
                            <label for="web">Website</label>
                            <input type="text" th:field="*{website}" class="form-control" placeholder="Website"  id="web">
                            <p th:errors="*{website}"></p>
                        </div>
                        <div class="col-10">
                            <button type="submit" class="btn btn-dark" style="background-color: #e91e63; text-transform: none;">Update</button>
                            <button type="submit" class="btn btn-dark" style="background-color: #e91e63; text-transform: none;">Back</button>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </body>
</html>
