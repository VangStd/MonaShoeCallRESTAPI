<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/adminLayout.html}">
    <head>
    </head>
    <body>
        <section layout:fragment="content">
            <div class="container mt-3">
                <a th:href="@{/administrator/employee/staff/create-staff}" class="btn btn-dark">Create</a>
                <table class="table table-hover" id="table1">
                    <thead>
                        <tr>
                            <th class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">User name</th>
                            <th class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7 ps-2">Email</th>
                            <th class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7 ps-2">Full name</th>
                            <th class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7 ps-2">Date create</th>
                            <th class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7 ps-2">Phone</th>
                            <th class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7 ps-2">Address</th>
                            <th class="text-secondary opacity-7"></th>
                        </tr>
                    </thead>
                    <tbody>
                    <th:block th:each="item : ${listCustomer}" > 
                        <tr th:if="${item.accountID.roles.contains('EMPLOYEE')}">
                            <td th:text="${item.accountID.username}">
                            </td>
                            <td th:text="${item.accountID.email}">
                            </td>
                            <td th:text="${item.fullName}">
                            </td>
                            <td th:text="${item.accountID.dateCreate}">
                            </td>
                            <td th:text="${item.phone}">
                            </td>   
                            <td th:text="${item.address}">
                            </td>
                            <td class="align-middle">
                                <a th:href="@{/administrator/employee/customer/edit-customer/{id}(id = ${item.id})}" class="btn btn-dark" style="background-color: #e91e63; text-transform: none;">
                                    <i class="fas fa-pen"></i>
                                </a>
                                <a th:attr="data-id=${item.accountID.accountID}" class="btn btn-dark customer__a__deleteCustomer" style="background-color: #e91e63; text-transform: none;">
                                    <i class="fas fa-trash"></i>
                                </a>
                            </td>
                        </tr>
                    </th:block>
                    </tbody>
                </table>
            </div>
        </section>
    </body>
</html>
